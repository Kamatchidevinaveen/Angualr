<div>
  <button mat-button routerLink="/rxjs/main" color="accent">BACK</button>
</div>
<strong>filter</strong>
<div>
  <p>
    Filter items emitted by the source Observable by only emitting those that satisfy a specified predicate.
  </p>
  <a href="https://rxjs-dev.firebaseapp.com/api/operators/filter">filter</a>
  <ng-container *ngFor="let detail of filterDetails; let i = index">
    <div>{{ i + 1 }} {{ detail.title }} <br /></div>
  </ng-container>
</div>
