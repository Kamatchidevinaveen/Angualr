<div>
    <button mat-button routerLink="/rxjs/main" color="accent">BACK</button>
</div>
<strong>combineLatest</strong>
<div>
    <p>
        Combines multiple Observables to create an Observable whose values are calculated from the latest values of each of its
        input Observables.
    </p>
    <a href="https://rxjs-dev.firebaseapp.com/api/index/function/combineLatest">combineLatest</a>
    <ng-container *ngFor="let detail of combineLatest; let i = index">
        <div>{{ i + 1 }} {{ detail.title }} <br /></div>
    </ng-container>
</div>
