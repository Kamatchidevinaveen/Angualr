<strong>Of</strong>
<div>
  <p>Converts the arguments to an observable sequence.</p>
  <a href="https://rxjs-dev.firebaseapp.com/api/index/function/of#of">Of</a>
  <div>
    <!-- <ng-container *ngFor="let detail of of_details; let i = index">
      {{ i + 1 }} . {{ detail.title }} <br />
    </ng-container> -->
    <ng-template ngFor let-item [ngForOf]="of_details" let-i="index">
      <li>{{ i + 1 }} . {{ item.title }}</li>
    </ng-template>
  </div>
</div>
